<app-loading *ngIf="loading"> </app-loading>
<div class="row" *ngIf="!loading">
    <div class="col-2">
        <img class="img-thumbnail" [src]="artista.images | noImage" alt="">
    </div>

    <div class="col">
        <h3>{{artista.name}}</h3>
        <!-- target = _blank ---- Para que abra otra pestaÃ±a.-->
        <p><a [href]="artista.external_urls.spotify" target="_blank">Ir ala pagina del artista</a></p>
    </div>

    <div class="col-4">
        <button routerLink="/home" class="btn btn-outline-success">Regresar</button>
    </div>
    <!--Ceder control a angular con []-->
    <div class="row m-5">
        <div class="col">
            <table class="table shadow-sm p-3 mb-5 rounded">

                <thead>
                    <tr>
                        <th class="text-center">Foto</th>
                        <th class="text-center">Album</th>
                        <th class="text-center">Cancion</th>
                        <th class="text-center">Vista previa</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let track of tracks">
                        <!--| Pipe-->
                        <td><img class="img-thumbnail trackImg" [src]="track.album.images | noImage" alt=""></td>
                        <td>{{track.album.name}}</td>
                        <td>{{track.name}}</td>
                        <td><iframe [src]=" track.uri | domSeguro " width="300" height="80" frameborder="0" allowtranspkarency="true" allow="encrypted-media"></iframe></td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>

</div>
